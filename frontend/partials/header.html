<header class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-900 shadow-md z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

    <!-- Logo -->
    <a href="/" class="flex items-center space-x-2">
      <img src="assets/images/logo-light.png" alt="DSD Insider" class="h-8 dark:hidden" />
      <img src="assets/images/logo-dark.png" alt="DSD Insider Dark" class="h-8 hidden dark:block" />
    </a>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 font-medium text-gray-700 dark:text-gray-200">
      <a href="/" class="hover:text-green-500">Home</a>
      <a href="/about" class="hover:text-green-500">About</a>
      <a href="/services" class="hover:text-green-500">Services</a>
      <a href="/contact" class="hover:text-green-500">Contact</a>
      <!-- আপনার অন্যান্য মেনু আইটেম এখানে -->
    </nav>

    <!-- Search + Auth Buttons for Desktop -->
    <div class="hidden md:flex items-center space-x-4">

      <!-- Search Icon & Input Container -->
      <div id="search-container" class="relative">
        <button id="search-toggle" aria-label="Search" class="text-gray-700 dark:text-gray-200 hover:text-green-500 focus:outline-none">
          <!-- Search icon SVG -->
          <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z" />
          </svg>
        </button>
        <input id="search-input" type="text" placeholder="Search..." class="hidden absolute right-0 top-0 w-48 px-2 py-1 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none" />
      </div>

      <!-- Auth Buttons -->
      <div class="flex items-center space-x-3 font-medium text-gray-700 dark:text-gray-200">
        <a href="/login" class="hover:text-green-500">Login</a>
        <span class="text-gray-400 select-none">|</span>
        <a href="/register" class="hover:text-green-500">Register</a>
      </div>
    </div>

    <!-- Mobile Search + Hamburger -->
    <div class="md:hidden flex items-center space-x-3">

      <!-- Mobile Search Icon -->
      <button id="mobile-search-toggle" aria-label="Search" class="text-gray-700 dark:text-gray-200 hover:text-green-500 focus:outline-none mr-3">
        <svg id="mobile-search-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z" />
        </svg>
      </button>

      <!-- Hamburger Menu Button -->
      <button id="hamburger-btn" class="flex flex-col space-y-1.5" aria-label="Menu">
        <span class="block w-6 h-0.5 bg-gray-700 dark:bg-gray-200"></span>
        <span class="block w-6 h-0.5 bg-gray-700 dark:bg-gray-200"></span>
        <span class="block w-6 h-0.5 bg-gray-700 dark:bg-gray-200"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Search Input (Initially hidden) -->
  <div id="mobile-search-container" class="md:hidden hidden px-4 pb-2 bg-white dark:bg-gray-900">
    <input id="mobile-search-input" type="text" placeholder="Search..." class="w-full px-3 py-2 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white focus:outline-none" />
  </div>

  <!-- Mobile Menu (Initially hidden) -->
  <div id="mobile-menu" class="md:hidden hidden flex-col bg-white dark:bg-gray-900 p-4 space-y-2 shadow-lg">
    <a href="/" class="block py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Home</a>
    <a href="/about" class="block py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700">About</a>
    <a href="/services" class="block py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Services</a>
    <a href="/contact" class="block py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-700">Contact</a>
    <!-- আপনার অন্যান্য মোবাইল মেনু আইটেম -->
  </div>
</header>

<script>
  // Hamburger toggle
  const btn = document.getElementById('hamburger-btn');
  const menu = document.getElementById('mobile-menu');
  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });

  // Desktop search toggle
  const searchToggle = document.getElementById('search-toggle');
  const searchInput = document.getElementById('search-input');
  let searchVisible = false;
  searchToggle.addEventListener('click', () => {
    searchVisible = !searchVisible;
    if (searchVisible) {
      searchInput.classList.remove('hidden');
      searchInput.focus();
    } else {
      searchInput.classList.add('hidden');
      searchInput.value = '';
    }
  });

  // Mobile search toggle
  const mobileSearchToggle = document.getElementById('mobile-search-toggle');
  const mobileSearchContainer = document.getElementById('mobile-search-container');
  let mobileSearchVisible = false;
  mobileSearchToggle.addEventListener('click', () => {
    mobileSearchVisible = !mobileSearchVisible;
    if (mobileSearchVisible) {
      mobileSearchContainer.classList.remove('hidden');
      document.getElementById('mobile-search-input').focus();
      // Hide mobile menu if open
      if(!menu.classList.contains('hidden')) {
        menu.classList.add('hidden');
      }
    } else {
      mobileSearchContainer.classList.add('hidden');
      document.getElementById('mobile-search-input').value = '';
    }
  });
</script>
